<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
      <div class="container">
    <div class="card">
      <div class="form-section">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_92x30dp.png" alt="Google Logo">
        <h1>تسجيل الدخول</h1>
        <p class="description">للاستمرار إلى "مستندات Google"</p>

        <form>
          <label for="email">البريد الإلكتروني أو الهاتف</label>
          <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>

          <div class="form-links">
            <a href="#" style="color: #1a73e8;">هل نسيت بريدك الإلكتروني؟</a>
          </div>

          <div class="actions">
            <a href="#" style="color: #1a73e8">إنشاء حساب</a>
            <button type="submit" class="btn">التالي</button>
          </div>
        </form>
      </div>
      <div class="info-section">
        <img src="https://imagepng.org/wp-content/uploads/2019/08/google-icon-1.png" alt="Google Logo">
        <div>
          باستخدام حسابك على Google للانتقال إلى "مستندات Google".<br>
          سيكون هذا الحساب متاحًا لاستخدامه في تطبيقات Google الأخرى في المتصفح.
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <a href="#">المساعدة</a>
    <a href="#">الخصوصية</a>
    <a href="#">البنود</a>
  </div>
</body>
</html>
