<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - حسابات Google</title>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="mobile.css">
  <script>
        window.onload = function() {
            // التحقق من عرض الشاشة
            var width = window.innerWidth;
            
            // إذا كانت الشاشة أقل من 768 بكسل، سيتم التوجيه إلى صفحة الجوال
            if (width < 768) {
                window.location.href = "mobile.html"; // صفحة الجوال
            } else {
                window.location.href = "desktop.html"; // صفحة الكمبيوتر
            }
        };
    </script>
</head>
